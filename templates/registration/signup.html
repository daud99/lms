{% load static %}

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
  <meta charset="utf-8" />
  <title>Login page</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />
  <link href="{% static "assets/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" />
  <link href="{% static "assets/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
  <link href="{% static "css/style.css" %}" rel="stylesheet" />
  <link href="{% static "css/style_responsive.css" %}" rel="stylesheet" />
  <link href="{% static "css/style_default.css" %}" rel="stylesheet" id="style_color" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body id="login-body">
  <div class="login-header">
      <!-- BEGIN LOGO -->
      <div id="logo" class="center">
          <img src="{% static "img/logo.png" %}" alt="logo" class="center" />
      </div>
      <!-- END LOGO -->
  </div>

  <!-- BEGIN LOGIN -->
  <div id="login">

   {% include 'partials/_alerts.html' %}
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form id="forgotform" class="form-vertical no-padding no-margin" method="POST" action="/signup/">
    {% if form.errors %}
    <ul class="list-group list-group-flush">
      {% for error in form.errors %}
        <li class="list-group-item">{{ error }}</li>
      {% endfor %}
    </ul>
   {% endif %}
{#      <p class="center">Enter your e-mail address below to reset your password.</p>#}
      <div class="control-group">
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span><input id="input-email" type="email" placeholder="Email" name="email" required/>
          </div>
        </div>
        <div class="space20"></div>
      </div>

        <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span><input id="input-email" type="text" placeholder="Full Name"  name="full_name" required/>
              </div>
            </div>
            <div class="space20"></div>
        </div>

      <div class="control-group">
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-key"></i></span><input id="input-email" type="password" placeholder="Password" name="password" required/>
          </div>
        </div>
        <div class="space20"></div>
      </div>

      <div class="control-group">
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-key"></i></span><input id="input-email" type="password" placeholder="RE-ENTER Password"  name="password2" required/>
          </div>
        </div>
        <div class="space20"></div>
      </div>
       <div class="control-group">
          <div class="controls">
             <select name="role" data-placeholder="Choose a Role" class="span5" required>
                <option value="">Select...</option>
                <option value="student">Student</option>
                <option value="trainer">Trainer</option>
             </select>
          </div>
          <div class="space20"></div>
       </div>
      {% csrf_token %}
      <input type="submit" class="btn btn-block login-btn" value="Sign UP" />
    </form>
    <!-- END FORGOT PASSWORD FORM -->

  </div>
  <!-- END LOGIN -->
  <!-- BEGIN COPYRIGHT -->
  <div id="login-copyright">
      2020 &copy;  Dashboard.
  </div>
  <!-- END COPYRIGHT -->
  <!-- BEGIN JAVASCRIPTS -->
  <script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
  <script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/jquery.blockui.js" %}"></script>
  <script src="{% static "js/scripts.js" %}"></script>
  <script>
    jQuery(document).ready(function() {
      App.initLogin();
    });
  </script>
  <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
