{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- BEGIN LOGIN -->
  <div id="login">
   {% if form.errors %}
    <ul class="list-group list-group-flush">
      {% for error in form.errors %}
        <li class="list-group-item">{{ error }}</li>
      {% endfor %}
    </ul>
   {% endif %}
    <!-- BEGIN LOGIN FORM -->
    <form id="loginform" class="form-vertical no-padding no-margin" method="POST">
      <div class="lock">
          <i class="icon-lock"></i>
      </div>
      <div class="control-wrap">
          <h4>User Login</h4>
          <div class="control-group">
              <div class="controls">
                  <div class="input-prepend">
                      <span class="add-on"><i class="icon-user"></i></span><input id="input-username" type="email" placeholder="Email" name="email" value="{{ values.email }}" required/>
                  </div>
              </div>
          </div>
          <div class="control-group">
              <div class="controls">
                  <div class="input-prepend">
                      <span class="add-on"><i class="icon-key"></i></span><input id="input-password" type="password" placeholder="Password" name="password" value="{{ values.password }}" required/>
                  </div>
                  <div class="mtop10">
                      <div class="block-hint pull-right">
                          <a href="{% url "password_reset" %}" class="" id="forget-password">Forgot Password?</a>
                      </div>
                  </div>

                  <div class="clearfix space5"></div>
              </div>

          </div>
      </div>
      {% csrf_token %}
        <input type="hidden" name="next" value="/test/">
      <input type="submit" id="login-btn" class="btn btn-block login-btn" value="Login" />
       <div class="mtop10">
          <div class="block-hint pull-left small">
              Don't have an account?
          </div>
          <div class="block-hint pull-right">
              <a href="/signup">Sign Up</a>
          </div>
      </div>
    </form>
    <!-- END LOGIN FORM -->

  </div>
  <!-- END LOGIN -->
{% endblock %}
