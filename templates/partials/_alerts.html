<div id="message">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
       <button class="close" data-dismiss="alert">Ã—</button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <strong>ERROR!</strong>
        {% else %}
        <b>{{message.tags|title}}!</b>
        {% endif %}
        {{message}}.
    </div>
    {% endfor %}
    {% endif %}
</div>
